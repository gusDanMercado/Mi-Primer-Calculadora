<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--
    <link rel="stylesheet" href="style.css">
    -->

    <!--Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

    <link rel="icon" href="img/icono.png">

    <title>Mi Calculadora HTML</title>
</head> 
<body class="container bg-info"> <!-- p-5 -->

    <div class="border border-success rounded-2  bg-success">  <!--  p-5 -->
        <div class="container text-center">

            <div class="row-2 p-5">
                <img src="img/logoCalculadora.png" alt="" class="" width="112" height="112">
            </div>
        
            <h1 class="m-4">Mi Calculadora</h1>  <!-- m-4 -->
    
            <div class="row-3 bg-light">
                <p id="resultado1" class="border border-success col p-4">Ingrese dos valores y un operando!!!</p>
            </div>
            
            <div class="row-3 align-items-center mb-4 p-4 border border-primary bg-secondary"> <!--mb-4 m-4 p-4 -->

                <form action="" method="dialog" class="bg-light">
        
                    <div class="container align-items-center">
                        <div class="row p-4"> <!--    col p-4  -->
                            <label for="operador1" class="col-sm-1 col-form-label col-form-label-sm">A =</label>
                            <input type="text" id="operador1" name="operador1" placeholder="operador 1" class="col-sm-3 col-form-label">
                        </div>
            
                        <div class="row p-4">
                            <label for="operacion" class="col-sm-1 col-form-label col-form-label-sm">signo =</label>
                            <input type="text" id="operacion" name="operacion" placeholder="+, -, *, /" class="col-sm-3 col-form-label">
                        </div>
            
                        <div class="row p-4">
                            <label for="operador2" class="col-sm-1 col-form-label col-form-label-sm">B =</label>
                            <input type="text" id="operador2" name="operador2" placeholder="operador 2" class="col-sm-3 col-form-label">            
                            
                        </div>
            
                        <div class="row p-4">
                            <div class="row p-2 d-flex justify-content-center">
                                <input type="submit" value="calcular" id="calcular" class="col-sm-6 col-form-label btn btn-primary">  <!-- onclick=calcular()  se puede usar aqui para llamar a la funcion pero mejor asociamos el evento al boton desde JS -->
                            </div>
                            <div class="row p-2 d-flex justify-content-center">
                                <input type="submit" value="limpiar" id="limpiar" class="col-sm-6 col-form-label btn btn-success">
                            </div>
                        </div>

                    </div>
        
                </form>
                         
            </div>
    
            <div class="row-3 bg-light">
                <p id="resultado2" class="border border-success col p-4">Esperando dos valores y un signo, ajjaaj!!!</p>
            </div>
        </div>
    </div>
    
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js" integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.min.js" integrity="sha384-ODmDIVzN+pFdexxHEHFBQH3/9/vQ9uori45z4JjnFsRydbmQbmL5t1tQ0culUzyK" crossorigin="anonymous"></script>
</body>
</html>
